<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ArogyaVax</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body
    style="background: var(--bg-neutral); display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="auth-container">
        <h2 style="text-align: center; color: var(--primary);">Recover Account</h2>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 1.5rem;">Enter your email to receive an
            OTP.</p>

        <!-- Step 1: Send OTP -->
        <form id="sendOtpForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="john@example.com" required>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Send OTP</button>
        </form>

        <!-- Step 2: Verify & Reset (Hidden initially) -->
        <form id="resetForm" style="display: none; margin-top: 1rem;">
            <div class="form-group">
                <label>Enter OTP</label>
                <input type="text" id="otp" placeholder="1234" required>
                <small style="color: var(--primary);">Check console for Mock OTP</small>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" placeholder="******" required>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Reset Password</button>
        </form>

        <p class="auth-link">
            Remembered? <a href="login.html">Login here</a>
        </p>
    </div>

    <script src="js/translations.js"></script>
    <script>
        const sendOtpForm = document.getElementById('sendOtpForm');
        const resetForm = document.getElementById('resetForm');
        let userEmail = "";

        sendOtpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            userEmail = document.getElementById('email').value;
            const btn = e.target.querySelector('button');
            btn.textContent = "Sending...";
            btn.disabled = true;

            try {
                // Use the existing mock OTP route
                const res = await fetch('/api/auth/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });
                const data = await res.json();

                if (res.ok) {
                    alert('OTP Sent! ' + data.message); // Mock message often contains OTP or just says sent
                    sendOtpForm.style.display = 'none';
                    resetForm.style.display = 'block';
                } else {
                    alert(data.error || 'Failed to send OTP');
                    btn.textContent = "Send OTP";
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert("Network Error");
                btn.textContent = "Send OTP";
                btn.disabled = false;
            }
        });

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;
            const password = document.getElementById('newPassword').value;

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, otp, password })
                });
                const data = await res.json();

                if (res.ok) {
                    alert('Password Reset Successful! Login with new password.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.error || 'Reset Failed');
                }
            } catch (err) {
                console.error(err);
                alert("Network Error");
            }
        });
    </script>
</body>

</html>
