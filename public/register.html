<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ArogyaVax</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">ü©∫ ArogyaVax</a>
            </div>
            <div class="nav-links">
                <button id="theme-toggle" class="btn-outline" style="border:none; font-size: 1.2rem;">üåô</button>
                <a href="index.html">Home</a>
                <a href="centers.html">Find Centers</a>
                <a href="about.html">About</a>
                <a href="login.html" class="btn">Login</a>
                <a href="register.html" class="btn">Register</a>
            </div>
        </nav>
    </header>

    <div class="auth-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <input type="hidden" name="role" value="patient">
            <div class="form-group">
                <label for="aadhaar">Aadhaar Number (Optional)</label>
                <input type="text" id="aadhaar" name="aadhaar">
            </div>
            <button type="submit" class="btn" style="width: 100%">Register</button>
        </form>
        <div class="auth-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <!-- OTP Modal -->
    <div id="otpModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(4px);">
        <div class="modal-content">
            <div style="margin-bottom: 1rem; font-size: 3rem;">üîê</div>
            <h3 style="margin-bottom: 0.5rem; color: var(--dark); font-size: 1.5rem;">Verify Email</h3>
            <p style="margin-bottom: 1.5rem; color: var(--gray); font-size: 0.95rem;">
                Enter the 4-digit code sent to <br> <span id="otpEmailDisplay"
                    style="font-weight: 600; color: var(--primary);"></span>
            </p>

            <!-- Hidden OTP by default -->
            <div
                style="background: #ECFDF5; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; border: 1px dashed var(--primary);">
                <p id="hiddenOtpMsg"
                    style="font-size: 0.85rem; color: var(--primary-hover); margin-bottom: 0.5rem; font-weight: 500;">
                    Development Mode:
                </p>
                <button type="button" onclick="revealOtp()"
                    style="background: none; border: none; color: var(--primary); font-weight: 700; cursor: pointer; text-decoration: underline; font-size: 0.9rem;">
                    üëÅÔ∏è Reveal Simulated OTP
                </button>
                <p id="simOtpDisplay"
                    style="display: none; font-size: 1.5rem; font-weight: 800; color: #1F2937; margin-top: 0.5rem; letter-spacing: 5px;">
                </p>
            </div>

            <input type="text" id="otpInput" class="otp-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')">

            <button onclick="verifyOtp()" id="verifyBtn" class="btn"
                style="width: 100%; margin-bottom: 0.8rem; padding: 0.8rem;">
                Verify & Register
            </button>
            <button onclick="closeOtpModal()" class="btn-outline" style="width: 100%; border: none;">Cancel</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        let serverOtp = null;
        let pendingFormData = null;

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;

            // Loading State
            btn.textContent = 'Sending OTP...';
            btn.disabled = true;
            btn.style.opacity = '0.7';

            pendingFormData = new FormData(e.target);
            const email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter email to verify.');
                resetBtn(btn, originalText);
                return;
            }

            // Step 1: Send OTP
            try {
                const res = await fetch('/api/auth/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (res.ok) {
                    serverOtp = data.otp;
                    // Reset UI
                    document.getElementById('simOtpDisplay').style.display = 'none';
                    document.getElementById('simOtpDisplay').textContent = serverOtp;
                    document.getElementById('otpEmailDisplay').innerText = email;

                    document.getElementById('otpModal').style.display = 'flex';
                    document.getElementById('otpInput').value = '';
                    setTimeout(() => document.getElementById('otpInput').focus(), 100);
                } else {
                    alert('Error sending OTP: ' + data.error);
                }
            } catch (err) {
                console.error(err);
                alert('Connection Error');
            } finally {
                resetBtn(btn, originalText);
            }
        });

        function resetBtn(btn, text) {
            btn.textContent = text;
            btn.disabled = false;
            btn.style.opacity = '1';
        }

        function revealOtp() {
            document.getElementById('simOtpDisplay').style.display = 'block';
        }

        function closeOtpModal() {
            document.getElementById('otpModal').style.display = 'none';
        }

        async function verifyOtp() {
            const userOtp = document.getElementById('otpInput').value;
            // Loose equality check in case of string/number difference
            if (userOtp == serverOtp) {
                // Success
                document.getElementById('otpModal').style.display = 'none';
                await registerUser(pendingFormData);
            } else {
                alert('‚ùå Invalid OTP. Please try again.');
            }
        }

        async function registerUser(formData) {
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    // Force redirect to login page as requested
                    alert('‚úÖ Account Verified & Created! \n\nPlease Login now.');
                    window.location.href = 'login.html';
                } else {
                    alert(result.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during registration.');
            }
        }
    </script>
</body>

</html>
