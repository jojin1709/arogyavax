<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ArogyaVax</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">ü©∫ ArogyaVax</a>
            </div>
            <div class="nav-links">
                <button id="theme-toggle" class="btn-outline" style="border:none; font-size: 1.2rem;">üåô</button>
                <a href="index.html" data-i18n="nav_home">Home</a>
                <a href="centers.html" data-i18n="nav_centers">Find Centers</a>
                <a href="about.html" data-i18n="nav_about">About</a>
                <a href="login.html" class="btn" data-i18n="nav_login">Login</a>
                <a href="register.html" class="btn" data-i18n="nav_register">Register</a>
            </div>
        </nav>
    </header>

    <div class="auth-container">
        <h2>Create an Account</h2>
        <div class="role-switcher" style="display: flex; gap: 1rem; margin-bottom: 2rem; justify-content: center;">
            <button type="button" class="btn active-role" id="rolePatientBtn"
                onclick="setRole('patient')">Patient</button>
            <button type="button" class="btn-outline" id="roleNurseBtn" onclick="setRole('nurse')">Nurse</button>
        </div>

        <form id="registerForm">
            <input type="hidden" id="role" name="role" value="patient">

            <div style="text-align:center; margin-bottom:1.5rem;">
                <img id="registerPreview" src="images/login.png"
                    style="width:80px; height:80px; border-radius:50%; object-fit:cover; border: 3px solid var(--primary); margin-bottom:10px;">
                <br>
                <label for="profileUpload" class="btn-outline"
                    style="cursor:pointer; font-size:0.8rem; padding: 5px 10px;">üì∑ Upload Photo</label>
                <input type="file" id="profileUpload" accept="image/*" style="display:none;">
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="aadhaar">Aadhaar Number (Optional)</label>
                <input type="text" id="aadhaar" name="aadhaar">
            </div>
            <button type="submit" class="btn" style="width: 100%">Register</button>
        </form>
        <div class="auth-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <!-- OTP Modal -->
    <!-- OTP Modal -->
    <div id="otpModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-icon">üîê</div>
            <h3 style="margin-bottom: 0.5rem; color: var(--text-main); font-size: 1.5rem;">Verify Email</h3>
            <p style="margin-bottom: 2rem; color: var(--gray); font-size: 0.95rem; line-height: 1.5;">
                Enter the 4-digit code sent to <br>
                <span id="otpEmailDisplay" style="font-weight: 600; color: var(--primary);"></span>
            </p>

            <input type="text" id="otpInput" class="otp-input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4"
                autocomplete="one-time-code" oninput="this.value = this.value.replace(/[^0-9]/g, '')">

            <button onclick="verifyOtp()" id="verifyBtn" class="btn"
                style="width: 100%; margin-bottom: 1rem; padding: 0.9rem; font-size: 1rem;">
                Verify & Register
            </button>

            <button onclick="closeOtpModal()" class="btn-outline"
                style="width: 100%; border: none; color: var(--gray);">Cancel</button>

            <!-- Dev Helper - Subtle -->
            <div style="margin-top: 1.5rem; border-top: 1px solid var(--border-color); padding-top: 1rem;">
                <span id="simOtpDisplay"
                    style="display: none; font-weight: bold; color: var(--primary); margin-right: 10px;"></span>
                <span onclick="revealOtp()" class="dev-otp-link">Tap to reveal OTP (Dev)</span>
            </div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
    <script>
        function setRole(role) {
            document.getElementById('role').value = role;
            const pBtn = document.getElementById('rolePatientBtn');
            const nBtn = document.getElementById('roleNurseBtn');

            if (role === 'patient') {
                pBtn.className = 'btn active-role';
                nBtn.className = 'btn-outline';
            } else {
                nBtn.className = 'btn active-role';
                pBtn.className = 'btn-outline';
            }
        }
    </script>
    <script>
        let serverOtp = null;
        let pendingFormData = null;

        // Image Preview Logic
        const profileUpload = document.getElementById('profileUpload');
        const registerPreview = document.getElementById('registerPreview');
        let base64Image = "";

        profileUpload.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    registerPreview.src = e.target.result;
                    base64Image = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;

            // Loading State
            btn.textContent = 'Sending OTP...';
            btn.disabled = true;
            btn.style.opacity = '0.7';

            pendingFormData = new FormData(e.target);
            // Append base64 image manually
            if (base64Image) {
                pendingFormData.append('profile_pic', base64Image);
            }
            const email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter email to verify.');
                resetBtn(btn, originalText);
                return;
            }

            // Step 1: Send OTP
            try {
                const res = await fetch('/api/auth/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (res.ok) {
                    serverOtp = data.otp;
                    // Reset UI
                    document.getElementById('simOtpDisplay').style.display = 'none';
                    document.getElementById('simOtpDisplay').textContent = serverOtp;
                    document.getElementById('otpEmailDisplay').innerText = email;

                    const modal = document.getElementById('otpModal');
                    modal.style.display = 'flex';
                    // Small delay to allow display:flex to apply before adding opacity class
                    setTimeout(() => modal.classList.add('active'), 10);

                    document.getElementById('otpInput').value = '';
                    setTimeout(() => document.getElementById('otpInput').focus(), 100);
                } else {
                    alert('Error sending OTP: ' + data.error);
                }
            } catch (err) {
                console.error(err);
                alert('Connection Error');
            } finally {
                resetBtn(btn, originalText);
            }
        });

        function resetBtn(btn, text) {
            btn.textContent = text;
            btn.disabled = false;
            btn.style.opacity = '1';
        }

        function revealOtp() {
            document.getElementById('simOtpDisplay').style.display = 'inline-block';
        }

        function closeOtpModal() {
            const modal = document.getElementById('otpModal');
            modal.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 300); // Wait for transition
        }

        async function verifyOtp() {
            const userOtp = document.getElementById('otpInput').value;
            const verifyBtn = document.getElementById('verifyBtn');
            const originalText = verifyBtn.textContent;

            if (userOtp == serverOtp) {
                // UI Loading State
                verifyBtn.textContent = 'Verifying & Creating Account...';
                verifyBtn.disabled = true;
                verifyBtn.style.opacity = '0.7';

                try {
                    await registerUser(pendingFormData);
                    // If successful, registerUser handles redirect. 
                    // If we are here, it might have finished or failed caught inside.
                } catch (e) {
                    alert('Registration Error: ' + e.message);
                    resetVerifyBtn(verifyBtn, originalText);
                }
            } else {
                alert('‚ùå Invalid OTP. Please try again.');
            }
        }

        function resetVerifyBtn(btn, text) {
            btn.textContent = text;
            btn.disabled = false;
            btn.style.opacity = '1';
        }

        async function registerUser(formData) {
            const data = Object.fromEntries(formData.entries());
            console.log("Attempting registration for:", data.email);

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    alert('‚úÖ Account Verified & Created! \n\nPlease Login now.');
                    window.location.href = 'login.html';
                } else {
                    throw new Error(result.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration Fetch Error:', error);
                throw error; // Re-throw to be caught by verifyOtp
            }
        }
    </script>
</body>

</html>
