<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ArogyaVax</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">ðŸ©º ArogyaVax</a>
            </div>
            <div class="nav-links">
                <button id="theme-toggle" class="btn-outline" style="border:none; font-size: 1.2rem;">ðŸŒ™</button>
                <a href="index.html">Home</a>
                <a href="centers.html">Find Centers</a>
                <a href="about.html">About</a>
                <a href="login.html" class="btn">Login</a>
                <a href="register.html" class="btn">Register</a>
            </div>
        </nav>
    </header>

    <div class="auth-container" style="display: flex; flex-direction: column; align-items: center;">
        <img id="loginAvatar" src="images/login.png" alt="Secure Login"
            style="width: 150px; margin-bottom: 1rem; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary);">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h3>Login</h3>
            <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
                <button class="btn" id="loginTypeUser" onclick="switchLoginType('user')"
                    style="padding: 5px 15px; font-size: 0.8rem;">Patient</button>
                <button class="btn-outline" id="loginTypeNurse" onclick="switchLoginType('nurse')"
                    style="padding: 5px 15px; font-size: 0.8rem;">Nurse Staff</button>
            </div>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn" style="width: 100%">Login</button>
        </form>
        <div class="auth-footer">
            Don't have an account? <a href="register.html">Register</a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        function switchLoginType(type) {
            const uBtn = document.getElementById('loginTypeUser');
            const nBtn = document.getElementById('loginTypeNurse');
            const avatar = document.getElementById('loginAvatar');

            if (type === 'user') {
                uBtn.className = 'btn';
                nBtn.className = 'btn-outline';
                avatar.src = "images/login.png";
            } else {
                nBtn.className = 'btn';
                uBtn.className = 'btn-outline';
                // Using a placeholder or assuming file exists. 
                // Since I haven't seen nurse_login.png, I'll try to find one or use a public URL fallback.
                avatar.src = "https://cdn-icons-png.flaticon.com/512/4228/4228704.png";
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(result.user));
                    alert('Login successful!');

                    // Redirect based on role
                    if (result.user.role === 'admin') window.location.href = 'dashboard_admin.html';
                    else if (result.user.role === 'nurse') window.location.href = 'dashboard_nurse.html';
                    else window.location.href = 'dashboard_patient.html';
                } else {
                    alert(result.error || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        });
    </script>
</body>

</html>
