<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ArogyaVax</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">ðŸ©º ArogyaVax</a>
            </div>
            <div class="nav-links">
                <button id="theme-toggle" class="btn-outline" style="border:none; font-size: 1.2rem;">ðŸŒ™</button>
                <a href="index.html">Home</a>
                <a href="centers.html">Find Centers</a>
                <a href="about.html">About</a>
                <a href="login.html" class="btn">Login</a>
                <a href="register.html" class="btn">Register</a>
            </div>
        </nav>
    </header>

    <div class="auth-container" style="display: flex; flex-direction: column; align-items: center;">
        <img src="images/login.png" alt="Secure Login" style="width: 150px; margin-bottom: 1rem; border-radius: 50%;">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn" style="width: 100%">Login</button>
        </form>
        <div class="auth-footer">
            Don't have an account? <a href="register.html">Register</a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(result.user));
                    alert('Login successful!');

                    // Redirect based on role
                    if (result.user.role === 'admin') window.location.href = 'dashboard_admin.html';
                    else if (result.user.role === 'nurse') window.location.href = 'dashboard_nurse.html';
                    else window.location.href = 'dashboard_patient.html';
                } else {
                    alert(result.error || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        });
    </script>
</body>

</html>
